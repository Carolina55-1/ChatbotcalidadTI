<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calidad de TI | Asistente Virtual</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f8f9fa;
      color: #2F2F2F;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1C1F2A, #2A9D8F);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 40px;
      margin: 0 0 10px;
    }

    header p {
      font-size: 18px;
      color: #e0e0e0;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .chat-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .chat-card img {
      width: 120px;
      margin-bottom: 20px;
    }

    .chat-card h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #1C1F2A;
    }

    .chat-card p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #555;
    }

    .btn-chat {
      background: #2A9D8F;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-chat:hover {
      background: #21867A;
    }

    footer {
      background: #1C1F2A;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
